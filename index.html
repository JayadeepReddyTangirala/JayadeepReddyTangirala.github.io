<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="welcome-section">
        <div class="hero">
            <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
            <p>Web Developer & Designer</p>
            <img src="profile-placeholder.jpg" alt="Profile Picture" class="profile-img">
        </div>
    </section>

    <section id="projects" class="projects-section">
        <h2>My Work</h2>
        <div class="projects-grid" id="projects-container">
            <!-- Projects will be dynamically added here -->
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>Let's Work Together</h2>
        <div class="contact-links">
            <a href="https://github.com/yourusername" target="_blank" class="btn contact-details">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:youremail@example.com" class="btn contact-details">
                <i class="fas fa-at"></i> Email
            </a>
        </div>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
